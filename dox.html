<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenga Math 3D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow: hidden;
            height: 100vh;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .game-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            pointer-events: auto;
        }

        .game-title h1 {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2em;
            font-weight: 700;
            margin: 0;
        }

        .instructions {
            position: absolute;
            top: 120px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            max-width: 350px;
            pointer-events: auto;
        }

        .instructions h3 {
            color: #5d4037;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .instructions p {
            color: #666;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .challenge-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 400px;
            pointer-events: auto;
            display: none;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .challenge-panel.show {
            display: block;
        }

        #question {
            font-size: 2.5em;
            font-weight: 600;
            background: linear-gradient(45deg, #2e7d32, #4caf50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            animation: questionPulse 1s ease-in-out;
        }

        @keyframes questionPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #answer-input {
            padding: 15px 20px;
            font-size: 1.8em;
            text-align: center;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            width: 280px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Fredoka', sans-serif;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #answer-input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2);
            transform: scale(1.02);
        }

        .button {
            padding: 15px 35px;
            font-size: 1.4em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-3px) scale(1.05);
        }

        .button.primary {
            background: linear-gradient(145deg, #4caf50, #45a049);
            color: white;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .button.primary:hover {
            box-shadow: 0 15px 30px rgba(76, 175, 80, 0.4);
        }

        .button.secondary {
            background: linear-gradient(145deg, #ff6b6b, #ff5252);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .button.secondary:hover {
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        #feedback {
            margin-top: 20px;
            font-weight: 600;
            font-size: 1.3em;
            min-height: 30px;
            padding: 15px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .feedback.correct {
            color: #2e7d32;
            background: linear-gradient(145deg, rgba(76, 175, 80, 0.1), rgba(46, 125, 50, 0.05));
            border: 2px solid rgba(76, 175, 80, 0.3);
            animation: successPulse 0.6s ease-in-out;
        }

        .feedback.incorrect {
            color: #d32f2f;
            background: linear-gradient(145deg, rgba(244, 67, 54, 0.1), rgba(211, 47, 47, 0.05));
            border: 2px solid rgba(244, 67, 54, 0.3);
            animation: errorShake 0.6s ease-in-out;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .score-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 10px 15px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            pointer-events: auto;
            font-size: 0.85rem;
            max-width: 220px;
        }
        .score-panel button#toggle-score-btn {
            font-size: 1rem;
            padding-left: 8px;
            padding-top: 6px;
            padding-bottom: 6px;
        }
        @media (max-width: 768px) {
            .score-panel {
                bottom: 10px;
                right: 10px;
                padding: 6px 8px;
                max-width: 140px;
                font-size: 0.65rem;
            }
            .score-panel button#toggle-score-btn {
                font-size: 0.7rem;
                padding-left: 4px;
                padding-top: 2px;
                padding-bottom: 2px;
            }
        }

        .score-panel h3 {
            color: #5d4037;
            margin-bottom: 10px;
        }

        .controls-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            pointer-events: auto;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .instructions, .score-panel {
                position: relative;
                margin: 10px;
                max-width: none;
            }
            
            .challenge-panel {
                min-width: 90%;
                padding: 30px 20px;
            }
            
            #question {
                font-size: 2em;
            }
            
            #answer-input {
                width: 100%;
                font-size: 1.5em;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, controls;
        let jengaTower = [];
        let selectedBlock = null;
        let currentQuestion = null;
        let removedBlocks = 0;
        let totalQuestions = 0;
        let correctAnswers = 0;

        // Configuraci√≥n del juego
        const BLOCK_WIDTH = 3;
        const BLOCK_HEIGHT = 1;
        const BLOCK_DEPTH = 1;
        const BLOCKS_PER_LEVEL = 3;
        const TOTAL_LEVELS = 18;

        // Elementos del DOM
        const challengePanel = document.getElementById('challenge-panel');
        const questionEl = document.getElementById('question');
        const answerInput = document.getElementById('answer-input');
        const submitBtn = document.getElementById('submit-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const feedbackEl = document.getElementById('feedback');
        const loadingEl = document.getElementById('loading');

        // Variables de Three.js para controles de c√°mara
        let mouse = new THREE.Vector2();
        let raycaster = new THREE.Raycaster();
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        // Variables para pinch zoom
        let isTouching = false;
        let initialPinchDistance = null;
        let initialCameraPosition = null;

        function init() {
            // Crear escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            // Crear c√°mara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(17, 11, 17);
            camera.lookAt(0, 9, 0);

            // Crear renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Luces
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Suelo
            const floorGeometry = new THREE.PlaneGeometry(30, 30);
            const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -2;
            floor.receiveShadow = true;
            scene.add(floor);

            // Construir torre Jenga
            buildJengaTower();

            // Event listeners
            setupEventListeners();

            // Ocultar loading
            setTimeout(() => {
                loadingEl.style.display = 'none';
            }, 1000);

            // Iniciar loop de render
            animate();
        }

        function buildJengaTower() {
            jengaTower = [];
            
            for (let level = 0; level < TOTAL_LEVELS; level++) {
                const isRotated = level % 2 === 1;
                const y = level * (BLOCK_HEIGHT + 0.1);

                for (let i = 0; i < BLOCKS_PER_LEVEL; i++) {
                    // Geometr√≠a del bloque
                    const geometry = new THREE.BoxGeometry(BLOCK_WIDTH, BLOCK_HEIGHT, BLOCK_DEPTH);
                    
                    // Material con colores aleatorios de madera
                    const colors = [0xDEB887, 0xD2B48C, 0xBC9A6A, 0xA0522D, 0x8B7355];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const material = new THREE.MeshLambertMaterial({ color: color });
                    
                    const block = new THREE.Mesh(geometry, material);
                    
                    // Posicionamiento
                    if (isRotated) {
                        block.position.set(0, y, (i - 1) * (BLOCK_WIDTH + 0.1));
                        block.rotation.y = Math.PI / 2;
                    } else {
                        block.position.set((i - 1) * (BLOCK_WIDTH + 0.1), y, 0);
                    }
                    
                    block.castShadow = true;
                    block.receiveShadow = true;
                    
                    // Propiedades personalizadas
                    block.userData = {
                        level: level,
                        position: i,
                        isRemoved: false,
                        originalPosition: block.position.clone(),
                        originalRotation: block.rotation.clone()
                    };
                    
                    scene.add(block);
                    jengaTower.push(block);
                }
            }
            
            document.getElementById('total-blocks').textContent = jengaTower.length;
        }

        function setupEventListeners() {
            // Mouse events para interacci√≥n
            renderer.domElement.addEventListener('mousedown', onMouseDown, false);
            renderer.domElement.addEventListener('mousemove', onMouseMove, false);
            renderer.domElement.addEventListener('mouseup', onMouseUp, false);
            renderer.domElement.addEventListener('wheel', onMouseWheel, false);
            renderer.domElement.addEventListener('click', onMouseClick, false);

            // Touch events para pinch zoom
            renderer.domElement.addEventListener('touchstart', onTouchStart, false);
            renderer.domElement.addEventListener('touchmove', onTouchMove, false);
            renderer.domElement.addEventListener('touchend', onTouchEnd, false);

            // UI events
            submitBtn.addEventListener('click', checkAnswer);
            cancelBtn.addEventListener('click', cancelChallenge);
            answerInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') checkAnswer();
            });

            // Responsive
            window.addEventListener('resize', onWindowResize, false);
        }

        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseMove(event) {
            if (isDragging) {
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };

                const deltaRotationQuaternion = new THREE.Quaternion()
                    .setFromEuler(new THREE.Euler(
                        0,
                        toRadians(deltaMove.x * 1),
                        0,
                        'XYZ'
                    ));

                // Calculate vector from scene center to camera
                const offset = new THREE.Vector3().subVectors(camera.position, new THREE.Vector3(0, 11, 0));
                // Apply rotation to offset vector
                offset.applyQuaternion(deltaRotationQuaternion);
                // Set camera position to scene center plus rotated offset
                camera.position.copy(new THREE.Vector3(0, 11, 0)).add(offset);
                camera.lookAt(new THREE.Vector3(0, 11, 0));

                previousMousePosition = {
                    x: event.clientX,
                    y: event.clientY
                };
            }
        }

        function onMouseUp(event) {
            isDragging = false;
        }

        function onMouseWheel(event) {
            const direction = event.deltaY > 0 ? 1 : -1;
            const factor = 1 + direction * 0.1;
            camera.position.multiplyScalar(factor);
        }

        function onMouseClick(event) {
            if (challengePanel.classList.contains('show')) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(jengaTower);

            if (intersects.length > 0) {
                const clickedBlock = intersects[0].object;
                if (!clickedBlock.userData.isRemoved) {
                    selectBlock(clickedBlock);
                }
            }
        }

        function onTouchStart(event) {
            if (event.touches.length === 2) {
                // Pinch start
                event.preventDefault();
                isTouching = true;
                const touch1 = event.touches[0];
                const touch2 = event.touches[1];
                initialPinchDistance = getTouchDistance(touch1, touch2);
                initialCameraPosition = camera.position.clone();
            }
        }

        function onTouchMove(event) {
            if (isTouching && event.touches.length === 2) {
                event.preventDefault();
                const touch1 = event.touches[0];
                const touch2 = event.touches[1];
                const currentDistance = getTouchDistance(touch1, touch2);

                if (initialPinchDistance && initialCameraPosition) {
                    const scale = currentDistance / initialPinchDistance;
                    // Limit zoom scale to avoid getting too close or too far
                const minScale = 0.8;
                const maxScale = 3.5;
                    const clampedScale = Math.min(Math.max(1 / scale, minScale), maxScale);
                    // Adjust only the z-axis (depth) to zoom out more
                    const newPosition = initialCameraPosition.clone();
                    newPosition.z = initialCameraPosition.z * clampedScale * 2.5; // Increase zoom out effect on depth axis more
                    newPosition.x = initialCameraPosition.x * clampedScale;
                    newPosition.y = initialCameraPosition.y * clampedScale;
                    camera.position.copy(newPosition);
                }
            }
        }

        function onTouchEnd(event) {
            if (event.touches.length < 2) {
                isTouching = false;
                initialPinchDistance = null;
                initialCameraPosition = null;
            }
        }

        function getTouchDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function selectBlock(block) {
            selectedBlock = block;
            
            // Efecto visual de selecci√≥n
            const originalMaterial = block.material;
            block.material = new THREE.MeshLambertMaterial({ 
                color: 0xFFD700,
                emissive: 0x444400 
            });
            
            setTimeout(() => {
                if (block.material !== originalMaterial) {
                    block.material = originalMaterial;
                }
            }, 2000);

            generateQuestion();
            challengePanel.classList.add('show');
            answerInput.focus();
        }

        function generateQuestion() {
            const level = selectedBlock.userData.level + 1;
            const position = selectedBlock.userData.position;
            
            let num1, num2, operator;
            
            // Generar n√∫meros basados en el nivel
            num1 = Math.floor(Math.random() * (level * 3)) + level;
            num2 = Math.floor(Math.random() * level) + 1;
            
            // Operadores seg√∫n posici√≥n
            const operators = {
                0: ['+', '-'],      // Izquierda
                1: ['*'],           // Centro
                2: ['/', '+', '-']  // Derecha
            };
            
            const availableOps = operators[position] || ['+'];
            operator = availableOps[Math.floor(Math.random() * availableOps.length)];
            
            // Ajustes para operaciones
            if (operator === '-' && num1 < num2) {
                [num1, num2] = [num2, num1];
            }
            if (operator === '/') {
                num1 = num1 * num2; // Asegurar divisi√≥n exacta
            }
            
            let answer;
            switch (operator) {
                case '+': answer = num1 + num2; break;
                case '-': answer = num1 - num2; break;
                case '*': answer = num1 * num2; break;
                case '/': answer = num1 / num2; break;
            }
            
            currentQuestion = {
                question: `${num1} ${operator} ${num2}`,
                answer: answer
            };
            
            questionEl.textContent = `¬øCu√°nto es ${currentQuestion.question}?`;
            answerInput.value = '';
            feedbackEl.textContent = '';
            feedbackEl.className = '';
        }

        function checkAnswer() {
            if (!currentQuestion) return;
            
            const userAnswer = parseFloat(answerInput.value);
            totalQuestions++;
            
            if (Math.abs(userAnswer - currentQuestion.answer) < 0.01) {
                // Respuesta correcta
                correctAnswers++;
                feedbackEl.textContent = 'üéâ ¬°Perfecto! Sacando el bloque...';
                feedbackEl.className = 'feedback correct';
                
                setTimeout(() => {
                    removeBlock(selectedBlock);
                    setTimeout(() => {
                        challengePanel.classList.remove('show');
                        selectedBlock = null;
                        currentQuestion = null;
                    }, 1500);
                }, 1000);
                
            } else {
                // Respuesta incorrecta
                feedbackEl.textContent = `‚ùå Incorrecto. La respuesta era ${currentQuestion.answer}`;
                feedbackEl.className = 'feedback incorrect';
                
                setTimeout(() => {
                    challengePanel.classList.remove('show');
                    selectedBlock.material = selectedBlock.material.clone();
                    selectedBlock = null;
                    currentQuestion = null;
                }, 2000);
            }
            
            updateScore();
        }

        function removeBlock(block) {
            block.userData.isRemoved = true;
            removedBlocks++;
            
            // Animaci√≥n de remoci√≥n
            const startPos = block.position.clone();
            const endPos = new THREE.Vector3(
                startPos.x + (Math.random() - 0.5) * 10,
                startPos.y + Math.random() * 5 + 5,
                startPos.z + (Math.random() - 0.5) * 10
            );
            
            const startTime = Date.now();
            const duration = 1000;
            
            function animateRemoval() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Interpolaci√≥n de posici√≥n
                block.position.lerpVectors(startPos, endPos, progress);
                
                // Rotaci√≥n
                block.rotation.x += 0.1;
                block.rotation.y += 0.15;
                block.rotation.z += 0.05;
                
                // Fade out
                block.material.opacity = 1 - progress;
                block.material.transparent = true;
                
                if (progress < 1) {
                    requestAnimationFrame(animateRemoval);
                } else {
                    scene.remove(block);
                    createCelebrationEffect(endPos);
                }
            }
            
            animateRemoval();
        }

        function createCelebrationEffect(position) {
            const particles = [];
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const geometry = new THREE.SphereGeometry(0.1, 8, 6);
                const material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 1, 0.5)
                });
                const particle = new THREE.Mesh(geometry, material);
                
                particle.position.copy(position);
                particle.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 10,
                    Math.random() * 5,
                    (Math.random() - 0.5) * 10
                );
                
                scene.add(particle);
                particles.push(particle);
            }
            
            // Animar part√≠culas
            const startTime = Date.now();
            function animateParticles() {
                const elapsed = Date.now() - startTime;
                if (elapsed > 2000) {
                    particles.forEach(p => scene.remove(p));
                    return;
                }
                
                particles.forEach(particle => {
                    particle.position.add(particle.velocity.clone().multiplyScalar(0.016));
                    particle.velocity.y -= 0.2; // Gravedad
                    particle.material.opacity = 1 - (elapsed / 2000);
                    particle.material.transparent = true;
                });
                
                requestAnimationFrame(animateParticles);
            }
            animateParticles();
        }

        function cancelChallenge() {
            challengePanel.classList.remove('show');
            if (selectedBlock) {
                selectedBlock.material = selectedBlock.material.clone();
                selectedBlock = null;
            }
            currentQuestion = null;
        }

        function updateScore() {
            document.getElementById('removed-count').textContent = removedBlocks;
            const accuracy = totalQuestions > 0 ? Math.round((correctAnswers / totalQuestions) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function toRadians(angle) {
            return angle * (Math.PI / 180);
        }

        function animate() {
            requestAnimationFrame(animate);

            renderer.render(scene, camera);
        }

        // Inicializar cuando se carga la p√°gina
        window.addEventListener('load', init);

        // Toggle score details visibility
        window.addEventListener('load', () => {
            const toggleBtn = document.getElementById('toggle-score-btn');
            const scoreDetails = document.getElementById('score-details');
            toggleBtn.addEventListener('click', () => {
                if (scoreDetails.style.display === 'none') {
                    scoreDetails.style.display = 'block';
                } else {
                    scoreDetails.style.display = 'none';
                }
            });
        });
    </script>
