<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMORIA NIVEL 2</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #051eff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgb(0, 0, 0);
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .lives {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

        .heart {
            font-size: 1.5rem;
            color: #ff4757;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .score {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
        }

        .timer {
            font-size: 1.3rem;
            font-weight: bold;
            color: rgb(255, 255, 255);
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            border: 3px solid #60a5fa;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(30, 64, 175, 0.3);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.5);
        }

        .card.flipped {
            background: linear-gradient(135deg, #2563eb 0%, #60a5fa 100%);
            transform: rotateY(180deg);
            animation: flipCard 0.6s ease;
        }

        .card.matched {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            border-color: #34d399;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.6);
        }

        .card.wrong {
            background: linear-gradient(135deg, #ff9a9e 0%, #ff6b6b 100%);
            animation: shake 0.5s ease;
        }

        @keyframes flipCard {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(-90deg); }
            100% { transform: rotateY(180deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .memorize-phase {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .memorize-phase h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .game-over {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 15px;
            margin-top: 20px;
        }

        .game-won {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 15px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .game-board {
                gap: 4px;
                padding: 10px;
            }
            
            .card {
                font-size: 1.5rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧠MEMORIA NIVEL 2</h1>
        
        <div class="game-info">
            <div class="lives">
                <span>Vidas:</span>
                <div id="hearts-container">
                    <span class="heart">❤️</span>
                    <span class="heart">❤️</span>
                    <span class="heart">❤️</span>
                </div>
            </div>
            <div class="score">
                <span>Puntos: <span id="score-value">0</span></span>
            </div>
            <div class="timer" id="timer">30s</div>
        </div>

        <div class="controls">
            <button class="btn" id="start-btn" onclick="startGame()">Iniciar Juego</button>
            <button class="btn" id="restart-btn" onclick="restartGame()" style="display: none;">Nuevo Juego</button>
        </div>

        <div id="memorize-phase" class="memorize-phase hidden">
            <h2>¡Memoriza las cartas!</h2>
            <p>Tienes <span id="memorize-timer">30</span> segundos para memorizar todas las posiciones</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <div class="game-board" id="game-board"></div>

        <div id="game-over" class="game-over hidden">
            <h2>😔 ¡Juego Terminado!</h2>
            <p>Te quedaste sin vidas. ¡Inténtalo de nuevo!</p>
        </div>

        <div id="game-won" class="game-won hidden">
            <h2>🎉 ¡Felicitaciones!</h2>
            <p>¡Has ganado el juego! Encontraste todas las parejas.</p>
            <p><strong>Puntuación final: <span id="final-score">0</span> puntos</strong></p>
        </div>
    </div>

    <script>
        class MemoryGame {
            constructor() {
                this.gridSize = 8;
                this.totalCards = this.gridSize * this.gridSize;
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.lives = 3;
                this.score = 0;
                this.gamePhase = 'setup'; // setup, memorize, play, gameOver
                this.memorizeTime = 30;
                this.memorizeTimer = null;
                this.gameTimer = null;
                
                // Símbolos para las cartas (32 pares diferentes)
                this.symbols = [
                    '🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼',
                    '🐨', '🐯', '🦁', '🐮', '🐷', '🐸', '🐵', '🐔',
                    '🐧', '🐦', '🐤', '🦆', '🦅', '🦉', '🐺', '🐗',
                    '🐴', '🦄', '🐝', '🐛', '🦋', '🐌', '🐞', '🐜'
                ];
            }

            init() {
                this.createBoard();
                this.updateUI();
            }

            createBoard() {
                const board = document.getElementById('game-board');
                board.innerHTML = '';
                
                // Crear array con pares de símbolos
                const gameSymbols = [];
                for (let i = 0; i < this.totalCards / 2; i++) {
                    gameSymbols.push(this.symbols[i], this.symbols[i]);
                }
                
                // Mezclar cartas
                this.cards = this.shuffleArray(gameSymbols);
                
                // Crear elementos de cartas
                this.cards.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.index = index;
                    card.dataset.symbol = symbol;
                    card.addEventListener('click', () => this.handleCardClick(index));
                    board.appendChild(card);
                });
            }

            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            startGame() {
                this.gamePhase = 'memorize';
                this.showAllCards();
                this.startMemorizePhase();
                
                document.getElementById('start-btn').style.display = 'none';
                document.getElementById('restart-btn').style.display = 'inline-block';
                document.getElementById('memorize-phase').classList.remove('hidden');
            }

            showAllCards() {
                const cardElements = document.querySelectorAll('.card');
                cardElements.forEach((card, index) => {
                    card.textContent = this.cards[index];
                    card.classList.add('flipped');
                });
            }

            startMemorizePhase() {
                let timeLeft = this.memorizeTime;
                document.getElementById('memorize-timer').textContent = timeLeft;
                
                this.memorizeTimer = setInterval(() => {
                    timeLeft--;
                    document.getElementById('memorize-timer').textContent = timeLeft;
                    
                    // Actualizar barra de progreso
                    const progress = ((this.memorizeTime - timeLeft) / this.memorizeTime) * 100;
                    document.getElementById('progress-fill').style.width = progress + '%';
                    
                    if (timeLeft <= 0) {
                        clearInterval(this.memorizeTimer);
                        this.startPlayPhase();
                    }
                }, 1000);
            }

            startPlayPhase() {
                this.gamePhase = 'play';
                document.getElementById('memorize-phase').classList.add('hidden');
                
                // Ocultar todas las cartas
                const cardElements = document.querySelectorAll('.card');
                cardElements.forEach(card => {
                    card.textContent = '';
                    card.classList.remove('flipped');
                });

                // Iniciar timer del juego
                this.startGameTimer();
            }

            startGameTimer() {
                let seconds = 0;
                this.gameTimer = setInterval(() => {
                    seconds++;
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    document.getElementById('timer').textContent = 
                        `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            handleCardClick(index) {
                if (this.gamePhase !== 'play') return;
                
                const card = document.querySelector(`[data-index="${index}"]`);
                if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
                
                if (this.flippedCards.length >= 2) return;
                
                // Voltear carta
                card.textContent = this.cards[index];
                card.classList.add('flipped');
                this.flippedCards.push(index);
                
                if (this.flippedCards.length === 2) {
                    setTimeout(() => this.checkMatch(), 1000);
                }
            }

            checkMatch() {
                const [firstIndex, secondIndex] = this.flippedCards;
                const firstCard = document.querySelector(`[data-index="${firstIndex}"]`);
                const secondCard = document.querySelector(`[data-index="${secondIndex}"]`);
                
                if (this.cards[firstIndex] === this.cards[secondIndex]) {
                    // ¡Pareja encontrada!
                    firstCard.classList.add('matched');
                    secondCard.classList.add('matched');
                    this.matchedPairs++;
                    this.score += 3; // Sumar 3 puntos por cada pareja
                    this.updateScore();
                    
                    if (this.matchedPairs === this.totalCards / 2) {
                        this.gameWon();
                    }
                } else {
                    // No coinciden
                    firstCard.textContent = '';
                    secondCard.textContent = '';
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    firstCard.classList.add('wrong');
                    secondCard.classList.add('wrong');
                    
                    setTimeout(() => {
                        firstCard.classList.remove('wrong');
                        secondCard.classList.remove('wrong');
                    }, 500);
                    
                    this.loseLife();
                }
                
                this.flippedCards = [];
            }

            loseLife() {
                this.lives--;
                this.updateLives();
                
                if (this.lives <= 0) {
                    this.gameOver();
                }
            }

            updateScore() {
                document.getElementById('score-value').textContent = this.score;
            }

            updateLives() {
                const heartsContainer = document.getElementById('hearts-container');
                heartsContainer.innerHTML = '';
                
                for (let i = 0; i < this.lives; i++) {
                    const heart = document.createElement('span');
                    heart.className = 'heart';
                    heart.textContent = '❤️';
                    heartsContainer.appendChild(heart);
                }
                
                // Añadir corazones grises para las vidas perdidas
                for (let i = this.lives; i < 3; i++) {
                    const heart = document.createElement('span');
                    heart.className = 'heart';
                    heart.textContent = '🖤';
                    heart.style.opacity = '0.5';
                    heartsContainer.appendChild(heart);
                }
            }

            gameOver() {
                this.gamePhase = 'gameOver';
                clearInterval(this.gameTimer);
                document.getElementById('game-over').classList.remove('hidden');
            }

            gameWon() {
                this.gamePhase = 'gameWon';
                clearInterval(this.gameTimer);
                document.getElementById('final-score').textContent = this.score;
                document.getElementById('game-won').classList.remove('hidden');
            }

            restartGame() {
                // Reiniciar todas las variables
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.lives = 3;
                this.score = 0;
                this.gamePhase = 'setup';
                
                // Limpiar timers
                clearInterval(this.memorizeTimer);
                clearInterval(this.gameTimer);
                
                // Ocultar mensajes
                document.getElementById('game-over').classList.add('hidden');
                document.getElementById('game-won').classList.add('hidden');
                document.getElementById('memorize-phase').classList.add('hidden');
                
                // Reiniciar UI
                document.getElementById('timer').textContent = '0:00';
                document.getElementById('progress-fill').style.width = '0%';
                document.getElementById('score-value').textContent = '0';
                document.getElementById('start-btn').style.display = 'inline-block';
                document.getElementById('restart-btn').style.display = 'none';
                
                // Recrear tablero y actualizar UI
                this.createBoard();
                this.updateUI();
            }

            updateUI() {
                this.updateLives();
                this.updateScore();
            }
        }

        let game;

        function startGame() {
            game.startGame();
        }

        function restartGame() {
            game.restartGame();
        }

        // Inicializar juego cuando se carga la página
        document.addEventListener('DOMContentLoaded', () => {
            game = new MemoryGame();
            game.init();
        });
    </script>
</body>
</html>
