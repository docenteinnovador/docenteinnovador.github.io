        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .score {
            text-align: center;
            font-size: 1.5em;
            color: #764ba2;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .categories {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            background: #f0f0f0;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .category-btn.active {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .category-btn:hover {
            background: #764ba2;
            color: white;
        }

        .game-area {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
        }

        .pictogram-display {
            font-size: 120px;
            margin-bottom: 20px;
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .word-display {
            font-size: 2.5em;
            color: #2d3436;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .speak-btn {
            background: #00b894;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .speak-btn:hover {
            background: #00a383;
            transform: scale(1.05);
        }

        .speak-btn:active {
            transform: scale(0.95);
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .option-card {
            background: white;
            border-radius: 15px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
            text-align: center;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .option-card .emoji {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .option-card .label {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3436;
        }

        .option-card.correct {
            background: #00b894;
            color: white;
            animation: correct 0.5s;
        }

        .option-card.incorrect {
            background: #d63031;
            color: white;
            animation: shake 0.5s;
        }

        @keyframes correct {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .next-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            display: block;
            margin: 20px auto;
        }

        .next-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .feedback {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
            min-height: 40px;
        }

        .feedback.correct {
            color: #00b894;
        }

        .feedback.incorrect {
            color: #d63031;
        }

        .celebration {
            font-size: 3em;
            text-align: center;
            animation: rotate 1s infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

            // Agregar 3 opciones incorrectas
            while (options.length < 4) {
                const random = items[Math.floor(Math.random() * items.length)];
                if (!options.includes(random)) {
                    options.push(random);
                }
            }

            // Mezclar opciones
            options.sort(() => Math.random() - 0.5);

            // Mostrar opciones
            optionsEl.innerHTML = '';
            options.forEach(option => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.innerHTML = `
                    <div class="emoji">${option.emoji}</div>
                    <div class="label">${option.word}</div>
                `;
                card.addEventListener('click', () => checkAnswer(option, card));
                optionsEl.appendChild(card);
            });
        }

        function checkAnswer(selected, card) {
            if (answered) return;
            answered = true;

            const allCards = document.querySelectorAll('.option-card');

            if (selected.word === currentPictogram.word) {
                card.classList.add('correct');
                feedbackEl.textContent = '¬°Muy bien! üéâ';
                feedbackEl.className = 'feedback correct';
                score += 10;
                scoreEl.textContent = score;
                speak('¬°Muy bien!');
            } else {
                card.classList.add('incorrect');
                feedbackEl.textContent = '¬°Intenta de nuevo! üí™';
                feedbackEl.className = 'feedback incorrect';
                
                // Mostrar la respuesta correcta
                allCards.forEach(c => {
                    const emoji = c.querySelector('.emoji').textContent;
                    if (emoji === currentPictogram.emoji) {
                        c.classList.add('correct');
                    }
                });
            }

            nextBtn.style.display = 'block';
        }

        nextBtn.addEventListener('click', loadNewPictogram);

        // Iniciar juego
        loadNewPictogram();
    </script>
</body>
