<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Palabras</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .roulette-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .roulette-wheel {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 5s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 0 0 8px #fff, 0 10px 20px rgba(0, 0, 0, 0.3);
            background-color: #fff; 
            overflow: hidden;
        }

        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            left: 50%;
            transform-origin: 0% 100%;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            padding-top: 10px;
        }

        .segment-content {
            transform: rotate(90deg);
            font-size: 14px;
            text-align: center;
            width: 80px;
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #ef4444;
            z-index: 10;
        }

        /* Colores y rotaciÃ³n de segmentos SIN skewY */
        .s1 { background-color: #f87171; transform: rotate(0deg); }
        .s2 { background-color: #fb923c; transform: rotate(45deg); }
        .s3 { background-color: #facc15; transform: rotate(90deg); }
        .s4 { background-color: #a3e635; transform: rotate(135deg); }
        .s5 { background-color: #34d399; transform: rotate(180deg); }
        .s6 { background-color: #38bdf8; transform: rotate(225deg); }
        .s7 { background-color: #818cf8; transform: rotate(270deg); }
        .s8 { background-color: #c084fc; transform: rotate(315deg); }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white rounded-xl shadow-2xl p-6 md:p-8 text-center border-t-8 border-indigo-600">
        <h1 class="text-3xl md:text-4xl font-black text-indigo-600 mb-2">
            ðŸŽ° Ruleta de Palabras
        </h1>
        <p class="text-gray-600 mb-6">Gira la ruleta y practica tu vocabulario.</p>

        <!-- Ruleta -->
        <div class="roulette-container mb-8">
            <div class="pointer"></div>

            <div id="rouletteWheel" class="roulette-wheel">
                <div class="segment s1"><span class="segment-content">Animales</span></div>
                <div class="segment s2"><span class="segment-content">Frutas</span></div>
                <div class="segment s3"><span class="segment-content">Deportes</span></div>
                <div class="segment s4"><span class="segment-content">Instrumentos</span></div>
                <div class="segment s5"><span class="segment-content">Sentimientos</span></div>
                <div class="segment s6"><span class="segment-content">Profesiones</span></div>
                <div class="segment s7"><span class="segment-content">Figuras</span></div>
                <div class="segment s8"><span class="segment-content">Ropa</span></div>
            </div>
        </div>

        <!-- Resultado -->
        <div id="resultArea" class="p-4 bg-indigo-100 text-indigo-700 rounded-lg mb-6 shadow-inner min-h-[60px] flex items-center justify-center">
            <p id="resultText" class="text-xl font-semibold">Presiona "Girar" para comenzar.</p>
        </div>

        <button id="spinButton"
            onclick="spinWheel()"
            class="w-full py-3 px-4 bg-orange-500 hover:bg-orange-600 text-white font-extrabold text-2xl rounded-full shadow-lg transition active:scale-95 disabled:opacity-50">
            GIRAR
        </button>
    </div>

    <script>
        const categories = [
            'Animales',
            'Frutas',
            'Deportes',
            'Instrumentos Musicales',
            'Sentimientos',
            'Profesiones',
            'Figuras GeomÃ©tricas',
            'Ropa'
        ];

        const wheel = document.getElementById('rouletteWheel');
        const button = document.getElementById('spinButton');
        const resultText = document.getElementById('resultText');

        const segmentAngle = 360 / categories.length;
        let isSpinning = false;
        let totalRotation = 0;

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            button.disabled = true;
            button.textContent = "Â¡Girando...!";
            resultText.textContent = "La ruleta estÃ¡ girando...";

            const winningIndex = Math.floor(Math.random() * categories.length);
            const winningCategory = categories[winningIndex];

            const offset = 22.5;
            let angleToLand = 360 - (winningIndex * segmentAngle) - offset;

            const extraTurns = Math.floor(Math.random() * 6) + 5;
            const spinRotation = (extraTurns * 360) + angleToLand;

            totalRotation += spinRotation;

            wheel.style.transform = `rotate(${totalRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                button.disabled = false;
                button.textContent = "GIRAR DE NUEVO";

                resultText.innerHTML =
                    `Â¡Di una palabra de la categorÃ­a: <span class="font-black text-orange-500">${winningCategory}</span>!`;

                wheel.style.transition = "none";
                const normalizedAngle = totalRotation % 360;
                wheel.style.transform = `rotate(${normalizedAngle}deg)`;

                setTimeout(() => {
                    wheel.style.transition = 'transform 5s cubic-bezier(0.2, 0.8, 0.2, 1)';
                    totalRotation = normalizedAngle;
                }, 50);

            }, 5000);
        }
    </script>

</body>
</html>
